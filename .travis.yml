sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_cf5488b069d0_key -iv $encrypted_cf5488b069d0_iv -in multi-k8s-294816-ca9f6f989625.json.enc -out multi-k8s-294816-ca9f6f989625.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json

