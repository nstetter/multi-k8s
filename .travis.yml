sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_cf5488b069d0_key -iv $encrypted_cf5488b069d0_iv -in multi-k8s-294816-ca9f6f989625.json.enc -out multi-k8s-294816-ca9f6f989625.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-294816
  - gcloud config set compute/zone europe-west2-b
  - gcloud container clusters get-credentials cluster-1
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t namron/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true namron/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
